<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Photo Gallery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Filtered Photo Gallery</h1>
    </header>
    <main>
        <section id="form-section">
            <form id="filter-input">
                <p>Filter by:</p>
                <div id="user-input">
                    <label for="keyword">Keyword:</label>
                    <input type="text" name="keyword" id="keyword">

                    <label for="horns">Number of horns:</label>
                    <input type="text" name="horns" id="horns">
                    <button>Go!</button>
                </div>
            </form>
        </section>
        <ul id="image-list">
        </ul>
    </main>
    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
