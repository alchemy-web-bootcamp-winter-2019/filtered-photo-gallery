<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Filtered Photo Gallery</title>
</head>
<body>

    <header>
        <h1>Filtered Photo Gallery</h1>
    </header>

    <main>
        <p class="random">Filter by:</p>
        <form id="filter-form">
            <label>
                Keyword:
                <input type="text" name="keyword-input">
            </label>
            <label>
                Number of Horns:
                <input type="number" name="horn-input" id="horns-input" min="0" max="100">
            </label>
            <button id="filter-button">Go!</button>
            <a class="random" href="./index.html">RESET</a>
        </form>

        <select name="sort" id="sort-selector">
            <option name="sort" value="" disabled selected>Sort by:</option>
            <option name="sort" value="horns-sort">Horns</option>
        </select>

        <section>
            <ul id="ul-container">
            </ul>
        </section>

    </main>
<script type="module" src="./src/index.js"></script>
</body>
</html>
